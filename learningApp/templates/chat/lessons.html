<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page - Hollow Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        nav a:hover {
            color: #ddd;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .course-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .lessons {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .lessons h2 {
            margin-top: 0;
        }

        .lessons ul {
            list-style-type: none;
            padding: 0;
        }

        .lessons li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .lessons li:last-child {
            border-bottom: none;
        }

        .lessons a {
            color: #333;
            text-decoration: none;
        }

        .lessons a:hover {
            color: #666;
        }

        .lesson-content,
        .quiz-content {
            display: none;
            margin-top: 10px;
        }

        .next-btn,
        .submit-btn {
            display: block;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .next-btn:hover,
        .submit-btn:hover {
            background-color: #0056b3;
        }

        .home-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .home-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <main>
        <section class="course-info">

            <h1>{{lessons.0.cours.Title}}</h1>
            <p>{{lessons.0.cours.descreption}}</p>
        </section>

        <section class="lessons">
            <h2>Lessons</h2>
            <ul>
                {% for i in lessons %}
                <li>
                    <a href="/get_lesson/{{i.id}}">Lesson {{forloop.counter}}: {{i.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </section>
        <div class="home-btn-container">
            <button class="home-btn" onclick="gohome()">Go Home</button>
        </div>
    </main>


    <script>
        function gohome() {
            window.location.href = '/home/'
        }
    </script>
</body>

</html>
